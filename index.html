<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <div>
        <h1>Simple Interest Calculator</h1>
                <div class="details">
        <span>Amount</span> <input type="number"  id="principal">  <br/>
        <span>Rate </span><input type="range"  min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()" > 
        <span id="rate_val">10.25 %</span> <br>
        <span>No. of Years </span><input type="number"  id="years" list="all_years">  <br/>
        <datalist id="all_years">
            <option  value="1">1</option>
            <option  value="2">2</option>
            <option  value="3">3</option>
            <option  value="4">4</option>
            <option  value="5">5</option1>
            <option  value="6">6</option>
            <option  value="7">7</option>
            <option  value="8">8</option>
            <option  value="9">9</option>
            <option  value="10">10</option>
        </datalist>
        <span>Interest : </span><span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
    </div>
        </div>
    </div>
        <footer>
            &#169; This Calculator belongs to Azegza Abderrahim
        </footer>
    </body> 
</html>
